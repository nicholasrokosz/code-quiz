<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Quiz</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="container">
      <nav class="nav">
        <a href="leaders.html">Leaderboard</a>
        <div class="timer" style="display: block">Time: <span id="time">75</span></div>
      </nav>
      <section class="quiz">
        <div id="start-prompt">
          <h1>Coding Quiz Challenge</h1>
          <h3>
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            score/time by ten seconds.
          </h3>
          <button id="start-btn">Start Quiz</button>
        </div>
        <div id="qanda-container" style='display: none'>
           <h2 id='question-text'>Question placeholder?</h2>
          <div id="answers"></div>
          <p id='right-wrong'></p>
        </div>
        <div id="form-container" style='display: none'>
          <h1>Game Over</h1>
          <h2>Your final score is: <span id="final-score"></span></h2>
          <input type="text" id='user-inits'/>
          <button id='submit-btn'>Submit</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
